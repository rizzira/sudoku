<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Sudoku Game App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
    <script src="sudoku.js"></script>
  </head>
  <body>
    <div id="container">
      <div id="canvas-holder"></div>
      <div id="instructions">
        <h2>Playable Sudoku</h2>
        <p>Click a cell on the right grid and type a number (1-9).<br>
        Correct entries turn green, incorrect turn red.</p>
      </div>
    </div>
  </body>
</html>
